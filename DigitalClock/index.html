<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Clock</title>
    <!-- TailwindCSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Glowing effect */
        .glow {
            text-shadow: 0 0 15px rgba(255, 255, 255, 0.7), 0 0 25px rgba(255, 255, 255, 0.5);
        }

        /* Smooth animations for better interaction */
        .date span {
            transition: transform 0.3s ease-in-out, opacity 0.3s ease;
        }

        .date span:hover {
            transform: scale(1.1);
            opacity: 1;
        }
    </style>
</head>
<body class="bg-gradient-to-r from-gray-900 via-purple-900 to-blue-900 flex justify-center items-center h-screen">

    <div class="date flex items-center space-x-4 text-white text-8xl font-extrabold bg-black/60 p-8 rounded-3xl shadow-xl shadow-gray-900/40 transform hover:scale-105 hover:shadow-2xl transition-all duration-500 glow">
        <span class="hour"></span>
        <span class="min">:</span>
        <span class="sec opacity-80">:</span>
    </div>

    <script>
        // Function to update the clock and change background color dynamically
        function clock() {
            let d = new Date(),
                h = d.getHours(),
                m = d.getMinutes(),
                s = d.getSeconds();

            // Format time with leading zero
            h = h < 10 ? `0${h}` : h;
            m = m < 10 ? `0${m}` : m;
            s = s < 10 ? `0${s}` : s;

            // Update the clock elements
            document.querySelector(".hour").textContent = h;
            document.querySelector(".min").textContent = m;
            document.querySelector(".sec").textContent = s;

            // Change the background color based on the time of day
            if (h >= 6 && h < 12) {
                document.body.classList.add("from-orange-400", "via-yellow-400", "to-orange-600");
                document.body.classList.remove("from-blue-900", "via-purple-900", "to-gray-900");
            } else if (h >= 12 && h < 18) {
                document.body.classList.add("from-yellow-400", "via-orange-400", "to-red-500");
                document.body.classList.remove("from-orange-400", "via-yellow-400", "to-orange-600");
            } else {
                document.body.classList.add("from-blue-800", "via-indigo-700", "to-purple-900");
                document.body.classList.remove("from-yellow-400", "via-orange-400", "to-red-500");
            }

            setTimeout(clock, 1000);
        }

        clock();
    </script>

</body>
</html>
