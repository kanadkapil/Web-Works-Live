<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Age Calculator</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/daisyui@1.10.1/dist/full.js"></script>
</head>

<body class="bg-gray-100 font-sans">
    <div class="flex justify-center items-center min-h-screen">
        <div class="w-full max-w-md bg-white p-6 rounded-lg shadow-lg space-y-6">
            <h2 class="text-3xl font-semibold text-center text-gray-800">Age Calculator</h2>
            <form>
                <div class="space-y-4">
                    <div class="form-control">
                        <label class="label">
                            <span class="label-text text-lg">Date</span>
                        </label>
                        <input type="text" id="date" class="input input-bordered w-full" placeholder="dd" required minlength="1" maxlength="2">
                    </div>

                    <div class="form-control">
                        <label class="label">
                            <span class="label-text text-lg">Month</span>
                        </label>
                        <input type="text" id="month" class="input input-bordered w-full" placeholder="mm" required minlength="1" maxlength="2">
                    </div>

                    <div class="form-control">
                        <label class="label">
                            <span class="label-text text-lg">Year</span>
                        </label>
                        <input type="text" id="year" class="input input-bordered w-full" placeholder="yyyy" required minlength="4" maxlength="4">
                    </div>

                    <div class="form-control">
                        <button type="button" onclick="calculateAge()" class="btn btn-primary w-full">Submit</button>
                    </div>
                </div>
            </form>

            <div id="age" class="mt-6 text-lg text-gray-700"></div>
        </div>
    </div>

    <script>
        function calculateAge() {
            const d1 = parseInt(document.getElementById("date").value);
            const m1 = parseInt(document.getElementById("month").value);
            const y1 = parseInt(document.getElementById("year").value);

            const today = new Date();
            let d2 = today.getDate();
            let m2 = today.getMonth() + 1; // Months are 0-based
            let y2 = today.getFullYear();

            const monthDays = [31, 28, 31, 30, 31, 30, 31, 31, 30, 31, 30, 31];

            if (d1 > d2) {
                d2 += monthDays[m2 - 1];
                m2 -= 1;
            }

            if (m1 > m2) {
                m2 += 12;
                y2 -= 1;
            }

            const d = d2 - d1;
            const m = m2 - m1;
            const y = y2 - y1;

            if (y1 > y2 || (y1 === y2 && m1 > m2) || (y1 === y2 && m1 === m2 && d1 > d2)) {
                document.getElementById("age").textContent = "Invalid date. Please enter a valid date.";
            } else {
                document.getElementById("age").textContent = `Your Age: ${y} years, ${m} months, and ${d} days.`;
            }
        }
    </script>
</body>

</html>
