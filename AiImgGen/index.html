<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Image Generator</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .loader {
            animation: spin 1s linear infinite;
        }
    </style>
</head>

<body class="bg-gradient-to-br from-purple-900 to-blue-900 min-h-screen">
    <div class="container mx-auto px-4 py-12">
        <div class="max-w-2xl mx-auto">
            <div class="text-center mb-10">
                <h1 class="text-4xl font-bold text-white mb-4">AI Image Generator</h1>
                <h2 class="text-xl text-gray-200 mb-2">
                    Transform Text into Stunning AI Art
                </h2>
                <p class="text-gray-300">
                    Enter your text below and let AI create amazing images for you
                </p>
            </div>

            <form id="generate-image-form" class="mb-8">
                <div class="flex flex-col sm:flex-row gap-4">
                    <input 
                        id="input-value"
                        type="text"
                        placeholder="A futuristic cityscape at sunset..."
                        class="flex-1 p-4 rounded-lg border-2 border-purple-300 focus:outline-none focus:border-purple-500 bg-white/10 text-white placeholder-gray-300"
                    >
                    <button 
                        type="submit"
                        class="bg-purple-600 hover:bg-purple-700 text-white font-bold py-4 px-8 rounded-lg transition-all duration-300 transform hover:scale-105"
                    >
                        Generate Image
                    </button>
                </div>
            </form>

            <div id="images-visible" class="hidden">
                <div class="bg-white/10 backdrop-blur-lg rounded-xl p-6 shadow-2xl">
                    <p id="imageContainerText" class="text-white text-center mb-4 text-lg"></p>
                    <div class="relative">
                        <div id="loadingSpinner" class="hidden absolute inset-0 flex items-center justify-center">
                            <div class="loader h-12 w-12 border-4 border-purple-500 rounded-full border-t-transparent"></div>
                        </div>
                        <img 
                            id="generated-image"
                            class="w-full h-96 object-cover rounded-lg"
                            src=""
                            alt="AI Generated Image"
                        >
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        const API_KEY = 'YOUR_OPENAI_API_KEY'; // Replace with your OpenAI API key
        const API_URL = 'https://api.openai.com/v1/images/generations';

        const form = document.getElementById('generate-image-form');
        const input = document.getElementById('input-value');
        const imageContainer = document.getElementById('images-visible');
        const imageText = document.getElementById('imageContainerText');
        const generatedImage = document.getElementById('generated-image');
        const loadingSpinner = document.getElementById('loadingSpinner');

        async function generateImage(prompt) {
            try {
                loadingSpinner.classList.remove('hidden');
                imageContainer.classList.add('hidden');

                const response = await fetch(API_URL, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${API_KEY}`
                    },
                    body: JSON.stringify({
                        prompt: prompt,
                        n: 1,
                        size: "1024x1024"
                    })
                });

                if (!response.ok) {
                    throw new Error('Failed to generate image');
                }

                const data = await response.json();
                return data.data[0].url;
            } catch (error) {
                console.error('Error:', error);
                throw error;
            } finally {
                loadingSpinner.classList.add('hidden');
            }
        }

        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            const prompt = input.value.trim();

            if (!prompt) {
                alert('Please enter a description');
                return;
            }

            try {
                imageText.textContent = 'Generating your image...';
                imageContainer.classList.remove('hidden');
                
                const imageUrl = await generateImage(prompt);
                generatedImage.src = imageUrl;
                imageText.textContent = 'Your AI-generated image:';
            } catch (error) {
                imageText.textContent = 'Error generating image. Please try again.';
                generatedImage.src = '';
            }
        });
    </script>
</body>
</html>
