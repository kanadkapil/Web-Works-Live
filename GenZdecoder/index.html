<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gen Z Decoder</title>
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
    </style>
    <script src="https://cdn.tailwindcss.com" defer></script>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/daisyui@latest/dist/full.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
        integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body class="bg-gray-100 flex justify-center items-center h-screen bg-gray-300">
    <div class="max-w-3xl w-full bg-white shadow-xl rounded-lg p-8 space-y-6">
        <!-- Header Section -->
        <h1 class="text-3xl font-bold text-center text-blue-600">Gen Z Language Decoder</h1>

        <!-- Input Section -->
        <div class="flex flex-col space-y-4">
            <div class="relative">
                <input id="inputField" type="text" placeholder="Enter slang, acronym, or emoji"
                    class="input input-bordered w-full px-4 py-3 rounded-lg text-gray-800 placeholder-gray-500 shadow-md focus:outline-none focus:ring-2 focus:ring-blue-500">
                <i class="absolute top-3 right-4 text-gray-400 fa fa-search"></i>
            </div>
            <button id="decodeButton"
                class="btn btn-primary w-full py-3 text-lg font-semibold hover:bg-blue-700 transition duration-200">Decode</button>
        </div>

        <!-- Results Section -->
        <div id="results" class="mt-4 p-4 bg-gray-50 border rounded-md text-center text-gray-600 shadow-md">
            <p>Your decoded meaning will appear here.</p>
        </div>

    </div>

    <script src="app.js"></script>
</body>

</html>
