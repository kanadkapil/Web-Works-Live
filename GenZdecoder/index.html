<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gen Z Decoder</title>
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
    </style>
    <script src="https://cdn.tailwindcss.com" defer></script>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/daisyui@latest/dist/full.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
        integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body class="bg-gray-100 p-6">
    <div class="max-w-3xl mx-auto bg-white shadow-lg rounded-lg p-8">
        <h1 class="text-2xl font-bold text-center mb-4">Language Decoder</h1>
        <div class="mb-4">
            <input id="inputField" type="text" placeholder="Enter slang, acronym, or emoji"
                class="input input-bordered w-full mb-2">
            <button id="decodeButton" class="btn btn-primary w-full">Decode</button>
        </div>
        <div id="results" class="mt-4 p-4 bg-gray-50 border rounded-md text-center">
            <p class="text-gray-600">Your decoded meaning will appear here.</p>
        </div>
    </div>
    <script src="app.js"></script>
</body>

</html>
