<!DOCTYPE html>
<html lang="en" data-theme="retro">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Date to Day App</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.10/dist/full.min.css" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-100 flex items-center justify-center h-screen bg-teal-400">
    <div class="card bg-orange-200 shadow-2xl w-full max-w-md p-6">
        <h1 class="text-3xl font-bold my-6 text-center">Find the Day of the Week</h1>

        <!-- Date Input -->
        <div class="form-control mb-4">
            <label class="label" for="date-input">
                <span class="label-text font-bold mb-4">Enter Date:</span>
            </label>
            <input type="text" id="date-input" placeholder="DD/MM/YYYY" class="input input-bordered mb-4">
        </div>

        <!-- Button -->
        <button id="find-day-btn" class="btn hover:bg-red-400 bg-rose-600 text-gray-100 w-full">Find Day</button>

        <!-- Result -->
        <div id="result" class="mt-4 text-center text-xl font-semibold"></div>
    </div>

    <!-- JavaScript -->
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const dateInput = document.getElementById('date-input');
            const findDayBtn = document.getElementById('find-day-btn');
            const resultDiv = document.getElementById('result');

            findDayBtn.addEventListener('click', () => {
                const dateValue = dateInput.value;
                const dateParts = dateValue.split('/');

                if (dateParts.length === 3) {
                    const day = parseInt(dateParts[0], 10);
                    const month = parseInt(dateParts[1], 10) - 1; // Months are 0-indexed
                    const year = parseInt(dateParts[2], 10);

                    const selectedDate = new Date(year, month, day);
                    if (!isNaN(selectedDate.getTime())) {
                        const daysOfWeek = ['Sunday', 'Monday', 'Tuesday', 'Wednesday', 'Thursday', 'Friday', 'Saturday'];
                        const dayName = daysOfWeek[selectedDate.getDay()];
                        resultDiv.textContent = `The day is: ${dayName}`;
                    } else {
                        resultDiv.textContent = 'Please enter a valid date!';
                    }
                } else {
                    resultDiv.textContent = 'Please enter a date in the format DD/MM/YYYY!';
                }
            });
        });

    </script>

</body>

</html>
