<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animated Eyes</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            font-family: "Bebas Neue", cursive;
            background: linear-gradient(135deg, #0c3b5a, #1c6ea4); /* Gradient background */
            overflow: hidden; /* Prevent scrollbars */
        }

        .container {
            display: flex;
            gap: 40px; /* Use gap for spacing between eyes */
        }

        .eye {
            position: relative;
            width: 120px; /* Slightly larger eyes */
            height: 120px;
            background-color: #fff;
            border-radius: 50%;
            box-shadow: 0 5px 45px rgba(0, 0, 0, 0.2),
                        inset 0 0 15px #f5af19,
                        inset 0 0 25px #f5af19;
            transition: transform 0.2s ease-out; /* Smooth hover effect */
        }

        .eye:hover {
            transform: scale(1.1); /* Slight zoom on hover */
        }

        .pupil {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background: radial-gradient(circle, #000 50%, #333 100%); /* Gradient pupil */
            border: 10px solid skyblue;
            box-sizing: border-box;
            transition: transform 0.1s ease-out;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="eye">
            <div class="pupil"></div>
        </div>
        <div class="eye">
            <div class="pupil"></div>
        </div>
    </div>

    <script>
        document.body.addEventListener("mousemove", eyeball);

        function eyeball(event) {
            const eyes = document.querySelectorAll(".eye");

            eyes.forEach((eye) => {
                const eyeRect = eye.getBoundingClientRect();
                const eyeCenterX = eyeRect.left + eyeRect.width / 2;
                const eyeCenterY = eyeRect.top + eyeRect.height / 2;

                const mouseX = event.clientX;
                const mouseY = event.clientY;

                const angle = Math.atan2(mouseY - eyeCenterY, mouseX - eyeCenterX);
                const pupilDistance = 20; // Pupil movement distance
                const pupilX = pupilDistance * Math.cos(angle);
                const pupilY = pupilDistance * Math.sin(angle);

                const pupil = eye.querySelector(".pupil");
                pupil.style.transform = `translate(-50%, -50%) translate(${pupilX}px, ${pupilY}px)`;
            });
        }
    </script>
</body>
</html>
