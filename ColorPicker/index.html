<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color Palette Generator</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 p-6">

    <div class="max-w-4xl mx-auto text-center">
        <h1 class="text-3xl font-bold mb-6">ðŸŽ¨ Color Palette Generator</h1>

        <div class="flex flex-wrap justify-center gap-2 mb-4">
            <select id="category" class="p-2 border rounded">
                <option value="random">Random</option>
                <option value="retro">Retro</option>
                <option value="vintage">Vintage</option>
                <option value="summer">Summer</option>
                <option value="forest">Forest</option>
                <option value="coffee">Coffee</option>
                <option value="cool">Cool</option>
                <option value="spring">Spring</option>
            </select>
            <input type="number" id="numColors" min="2" max="7" value="5" class="p-2 border rounded w-20" title="Select number of colors">
            <button onclick="generatePalette()" class="p-2 bg-blue-500 text-white rounded">Generate</button>
        </div>

        <div id="palette-container" class="grid grid-cols-2 md:grid-cols-4 gap-4"></div>
    </div>

    <!-- Modal -->
    <div id="colorModal" class="hidden fixed inset-0 bg-black bg-opacity-50 flex justify-center items-center">
        <div class="bg-white p-6 rounded w-80 shadow-lg text-center">
            <h2 class="text-lg font-bold mb-2">Color Details</h2>
            <p id="colorInfo"></p>
            <button onclick="closeModal()" class="mt-2 bg-red-500 text-white px-4 py-2 rounded">Close</button>
        </div>
    </div>

    <script>
        const categoryHues = {
            retro: [10, 40],
            vintage: [30, 60],
            summer: [180, 220],
            forest: [90, 150],
            coffee: [20, 40],
            cool: [200, 250],
            spring: [0, 100]
        };

        function getRandomHexFromHue(hueRange) {
            const h = Math.floor(Math.random() * (hueRange[1] - hueRange[0]) + hueRange[0]);
            const s = Math.floor(Math.random() * 30) + 50;
            const l = Math.floor(Math.random() * 30) + 40;
            return hslToHex(h, s, l);
        }

        function hslToHex(h, s, l) {
            s /= 100;
            l /= 100;
            let c = (1 - Math.abs(2 * l - 1)) * s;
            let x = c * (1 - Math.abs((h / 60) % 2 - 1));
            let m = l - c / 2;
            let r, g, b;

            if (h < 60) [r, g, b] = [c, x, 0];
            else if (h < 120) [r, g, b] = [x, c, 0];
            else if (h < 180) [r, g, b] = [0, c, x];
            else if (h < 240) [r, g, b] = [0, x, c];
            else if (h < 300) [r, g, b] = [x, 0, c];
            else [r, g, b] = [c, 0, x];

            r = Math.round((r + m) * 255);
            g = Math.round((g + m) * 255);
            b = Math.round((b + m) * 255);

            return `#${((1 << 24) + (r << 16) + (g << 8) + b).toString(16).slice(1).toUpperCase()}`;
        }

        function generatePalette() {
            const category = document.getElementById("category").value;
            const numColors = parseInt(document.getElementById("numColors").value) || 5;
            let colors = [];

            if (category === "random") {
                for (let i = 0; i < numColors; i++) {
                    colors.push(getRandomHexFromHue([0, 360]));
                }
            } else {
                for (let i = 0; i < numColors; i++) {
                    colors.push(getRandomHexFromHue(categoryHues[category]));
                }
            }

            const container = document.getElementById("palette-container");
            container.innerHTML = "";

            colors.forEach(color => {
                const card = document.createElement("div");
                card.className = "p-4 rounded shadow cursor-pointer flex justify-center items-center text-white font-bold h-24";
                card.style.backgroundColor = color;
                card.innerText = color;
                card.onclick = () => showColorDetails(color);
                container.appendChild(card);
            });
        }

        function showColorDetails(color) {
            document.getElementById("colorInfo").innerHTML = `
                <p>HEX: <span class="font-bold">${color}</span></p>
                <p>RGB: <span class="font-bold">${hexToRGB(color)}</span></p>
                <button onclick="copyToClipboard('${color}')" class="mt-2 bg-green-500 text-white px-4 py-1 rounded">Copy HEX</button>
            `;
            document.getElementById("colorModal").classList.remove("hidden");
        }

        function hexToRGB(hex) {
            let r = parseInt(hex.slice(1, 3), 16);
            let g = parseInt(hex.slice(3, 5), 16);
            let b = parseInt(hex.slice(5, 7), 16);
            return `rgb(${r}, ${g}, ${b})`;
        }

        function copyToClipboard(text) {
            navigator.clipboard.writeText(text).then(() => {
                alert("Copied: " + text);
            });
        }

        function closeModal() {
            document.getElementById("colorModal").classList.add("hidden");
        }
    </script>
</body>
</html>
