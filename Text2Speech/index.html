<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multilingual Text to Speech</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/daisyui@latest/dist/full.css" rel="stylesheet">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap');
        body { font-family: 'Poppins', sans-serif; }
    </style>
</head>

<body class="bg-gradient-to-br from-purple-50 to-blue-50 min-h-screen">
    <div class="container mx-auto px-4 py-12">
        <div class="max-w-2xl mx-auto bg-white rounded-2xl shadow-lg p-8">
            <!-- Header Section -->
            <div class="text-center mb-10">
                <h1 class="text-4xl font-bold text-gray-800 mb-3">
                    Multilingual Text to Speech
                </h1>
                <h3 class="text-xl text-gray-600">
                    Supports English, Hindi, and Bengali
                </h3>
            </div>

            <!-- Main Content -->
            <div class="space-y-6">
                <div class="form-control">
                    <label class="label">
                        <span class="label-text">Select Language</span>
                    </label>
                    <select id="languageSelect" class="select select-bordered w-full">
                        <option value="en">English</option>
                        <option value="hi">Hindi</option>
                        <option value="bn">Bengali</option>
                    </select>
                </div>

                <textarea 
                    id="textToConvert"
                    placeholder="Enter text in selected language..."
                    class="w-full h-48 px-4 py-3 text-lg border-2 border-gray-200 rounded-xl 
                           focus:outline-none focus:border-purple-500 focus:ring-2 focus:ring-purple-200
                           resize-none placeholder-gray-400"
                ></textarea>

                <p class="error-para text-red-500 text-sm h-4 text-center"></p>

                <button 
                    id="convertBtn"
                    class="btn btn-primary w-full py-4 text-lg font-semibold
                           transition-all duration-300 hover:scale-[1.02]"
                >
                    Play Converted Speech
                </button>
            </div>
        </div>
    </div>

    <script>
        const text = document.getElementById("textToConvert");
        const convertBtn = document.getElementById("convertBtn");
        const languageSelect = document.getElementById("languageSelect");
        let voices = [];
        let selectedVoice = null;
    
        // Voice configuration
        const voiceConfig = {
            'en': {
                langCodes: ['en-US', 'en-GB'],
                fallbackText: "English text...",
                ttsFallback: null
            },
            'hi': {
                langCodes: ['hi-IN', 'ur-IN'],
                fallbackText: "हिंदी पाठ...",
                ttsFallback: 'https://translate.google.com/translate_tts?ie=UTF-8&tl=hi&client=tw-ob&q='
            },
            'bn': {
                langCodes: ['bn-BD', 'bn-IN', 'hi-IN'],
                fallbackText: "বাংলা টেক্সট...",
                ttsFallback: 'https://translate.google.com/translate_tts?ie=UTF-8&tl=bn&client=tw-ob&q='
            }
        };
    
        // Load available voices
        function loadVoices() {
            voices = window.speechSynthesis.getVoices();
            const config = voiceConfig[languageSelect.value];
            
            // Find matching voice
            selectedVoice = voices.find(voice => 
                config.langCodes.includes(voice.lang)
            ) || voices.find(voice => 
                voice.lang.startsWith(languageSelect.value)
            ) || voices[0];
    
            console.log('Selected Voice:', selectedVoice);
        }
    
        // Initialize voices
        window.speechSynthesis.onvoiceschanged = loadVoices;
    
        // Handle language change
        languageSelect.addEventListener('change', () => {
            loadVoices();
            const config = voiceConfig[languageSelect.value];
            text.placeholder = config.fallbackText;
        });
    
        // Convert button handler
        convertBtn.addEventListener('click', async function () {
            const speechSynth = window.speechSynthesis;
            const enteredText = text.value.trim();
            const error = document.querySelector('.error-para');
            const config = voiceConfig[languageSelect.value];
    
            if (!enteredText) {
                error.textContent = "Please enter some text to convert!";
                return;
            }
    
            // Try system voices first
            if (selectedVoice) {
                try {
                    const newUtter = new SpeechSynthesisUtterance(enteredText);
                    newUtter.voice = selectedVoice;
                    newUtter.lang = selectedVoice.lang;
                    
                    newUtter.onend = () => {
                        convertBtn.disabled = false;
                        convertBtn.textContent = "Play Converted Speech";
                    };
    
                    speechSynth.speak(newUtter);
                    convertBtn.disabled = true;
                    convertBtn.textContent = "Playing...";
                    error.textContent = "";
                } catch (err) {
                    error.textContent = "System voice error: " + err.message;
                }
            }
            // Fallback to Google TTS API
            else if (config.ttsFallback) {
                try {
                    const audio = new Audio();
                    audio.src = config.ttsFallback + encodeURIComponent(enteredText);
                    audio.play();
                    
                    audio.onended = () => {
                        convertBtn.disabled = false;
                        convertBtn.textContent = "Play Converted Speech";
                    };
                    
                    convertBtn.disabled = true;
                    convertBtn.textContent = "Playing...";
                    error.textContent = "";
                } catch (err) {
                    error.textContent = "TTS API error: " + err.message;
                }
            } else {
                error.textContent = "No TTS options available for this language!";
            }
        });
    
        // Debug: Show installed voices
        window.showVoices = function() {
            const voices = window.speechSynthesis.getVoices();
            console.log("Available voices:");
            voices.forEach(voice => {
                console.log(`Name: ${voice.name} | Lang: ${voice.lang} | Default: ${voice.default}`);
            });
            alert(`${voices.length} voices found. Check console for details.`);
        };
    </script>
    
</body>
</html>
