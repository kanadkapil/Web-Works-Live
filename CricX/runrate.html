<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Run Rate Calculator</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/daisyui@2.10.0/dist/full.js"></script>
</head>

<body class="bg-gray-100 font-sans flex items-center justify-center min-h-screen">
    <div class="card w-full max-w-md bg-white shadow-xl rounded-lg p-6">
        <h2 class="text-3xl font-bold text-center text-gray-800 mb-6">Run Rate Calculator</h2>

        <!-- Input for Total Runs -->
        <div class="form-control mb-4">
            <label class="label">
                <span class="label-text text-lg font-semibold text-gray-700">Total Runs Scored</span>
            </label>
            <input type="number" id="runs" placeholder="Enter total runs" class="input input-bordered w-full" min="0">
        </div>

        <!-- Input for Overs Played -->
        <div class="form-control mb-4">
            <label class="label">
                <span class="label-text text-lg font-semibold text-gray-700">Overs Played</span>
            </label>
            <input type="number" id="overs" placeholder="Enter overs played" class="input input-bordered w-full" min="0"
                step="0.1">
        </div>

        <!-- Calculate Button -->
        <div class="form-control mt-4">
            <button onclick="calculateRunRate()" class="btn btn-primary w-full">Calculate Run Rate</button>
        </div>

        <!-- Result Display -->
        <div class="mt-6 text-center">
            <p id="result" class="text-2xl font-semibold text-gray-800"></p>
        </div>
    </div>

    <script>
        function calculateRunRate() {
            const runs = parseFloat(document.getElementById("runs").value);
            const overs = parseFloat(document.getElementById("overs").value);

            if (isNaN(runs) || isNaN(overs) || overs <= 0) {
                document.getElementById("result").innerText = "Please enter valid numbers for runs and overs!";
            } else {
                const runRate = (runs / overs).toFixed(2);
                document.getElementById("result").innerText = `Run Rate: ${runRate} runs per over`;
            }
        }
    </script>
</body>

</html>
