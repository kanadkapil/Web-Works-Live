<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Donut Chart Modal Example</title>
    <!-- Include Tailwind CSS -->
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        /* Custom styles for the modal chart */
        #myChart {
            width: 100%;
            height: 400px; /* You can adjust the height as needed */
        }
    </style>
</head>
<body class="bg-gray-100 flex items-center justify-center h-screen">

    <!-- Button to open the modal -->
    <button id="openModal" class="bg-blue-500 text-white font-bold py-2 px-4 rounded">
        Open Donut Chart
    </button>

    <!-- Modal structure -->
    <div id="chartModal" class="fixed inset-0 flex items-center justify-center bg-gray-800 bg-opacity-50 hidden">
        <div class="bg-white rounded-lg overflow-hidden shadow-lg w-11/12 md:w-1/3">
            <div class="modal-header flex justify-between items-center p-4 border-b">
                <h5 class="text-lg font-semibold" id="chartModalLabel">Donut Chart</h5>
                <button id="closeModal" class="text-gray-600 hover:text-gray-800">
                    &times;
                </button>
            </div>
            <div class="modal-body p-4">
                <canvas id="myChart"></canvas>
            </div>
            <div class="modal-footer flex justify-end p-4 border-t">
                <button id="closeModalFooter" class="bg-gray-500 text-white font-bold py-2 px-4 rounded">
                    Close
                </button>
            </div>
        </div>
    </div>

    <!-- Include Chart.js Script -->
    <script>
        // Open modal function
        document.getElementById('openModal').onclick = function () {
            document.getElementById('chartModal').classList.remove('hidden');
            initializeChart(); // Initialize the chart when the modal opens
        };

        // Close modal function
        document.getElementById('closeModal').onclick = function () {
            document.getElementById('chartModal').classList.add('hidden');
        };

        document.getElementById('closeModalFooter').onclick = function () {
            document.getElementById('chartModal').classList.add('hidden');
        };

        // Initialize Chart.js in the modal
        function initializeChart() {
            const ctx = document.getElementById('myChart').getContext('2d');
            const myChart = new Chart(ctx, {
                type: 'doughnut', // Set the chart type to 'doughnut'
                data: {
                    labels: ['Red', 'Blue', 'Yellow', 'Green', 'Purple', 'Orange'], // Labels for the segments
                    datasets: [{
                        label: 'Votes',
                        data: [12, 19, 3, 5, 2, 3], // Data points for each segment
                        backgroundColor: [
                            'rgba(255, 99, 132, 0.6)',
                            'rgba(54, 162, 235, 0.6)',
                            'rgba(255, 206, 86, 0.6)',
                            'rgba(75, 192, 192, 0.6)',
                            'rgba(153, 102, 255, 0.6)',
                            'rgba(255, 159, 64, 0.6)'
                        ],
                        borderColor: [
                            'rgba(255, 99, 132, 1)',
                            'rgba(54, 162, 235, 1)',
                            'rgba(255, 206, 86, 1)',
                            'rgba(75, 192, 192, 1)',
                            'rgba(153, 102, 255, 1)',
                            'rgba(255, 159, 64, 1)'
                        ],
                        borderWidth: 1
                    }]
                },
                options: {
                    responsive: true,
                    plugins: {
                        legend: {
                            position: 'top',
                        },
                        tooltip: {
                            callbacks: {
                                label: function(tooltipItem) {
                                    return tooltipItem.label + ': ' + tooltipItem.raw;
                                }
                            }
                        }
                    }
                }
            });
        }
    </script>
</body>
</html>
