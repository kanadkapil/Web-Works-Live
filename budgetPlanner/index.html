<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Budget Planner</title>
    <!-- Tailwind CSS & DaisyUI -->
    <script src="https://cdn.tailwindcss.com" defer></script>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/daisyui@latest/dist/full.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
        integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- Chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body class="bg-gray-100 p-4">
    <div class="max-w-4xl mx-auto bg-white p-6 rounded-lg shadow-md">
        <h1 class="text-2xl font-semibold text-center mb-4">Budget Planner</h1>

        <!-- Form to input income, budget, and expenses -->
        <div class="space-y-4">
            <div>
                <label class="block text-sm font-medium">Monthly Income</label>
                <input id="income" type="number" class="input input-bordered w-full" placeholder="Enter your income" />
            </div>
            <div>
                <label class="block text-sm font-medium">Set Your Monthly Budget</label>
                <input id="budget" type="number" class="input input-bordered w-full" placeholder="Set your budget" />
            </div>
            <div>
                <label class="block text-sm font-medium">Expenses (comma separated)</label>
                <input id="expenses" type="text" class="input input-bordered w-full" placeholder="e.g. Rent 500, Groceries 200" />
            </div>

            <button id="submit" class="btn btn-primary w-full">Update Budget</button>
        </div>

        <!-- Display Graphs -->
        <div class="mt-6">
            <canvas id="budgetChart"></canvas>
        </div>
    </div>

    <!-- External JS (app.js) -->
    <script src="app.js"></script>
</body>
</html>
