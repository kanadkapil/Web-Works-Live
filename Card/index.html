<!DOCTYPE html>
<html lang="en" data-theme="light">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Business Card Maker | Premium Studio</title>

    <!-- UI Core -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@latest/dist/full.css"
      rel="stylesheet"
    />

    <!-- Design Assets -->
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;700;900&family=Inter:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
    />

    <!-- Functional Scripts -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/qrcode@1.5.1/build/qrcode.min.js"></script>

    <link rel="stylesheet" href="style.css" />
  </head>

  <body class="bg-[#f8fafc] min-h-screen text-slate-800 font-['Outfit']">
    <!-- Header -->
    <header
      class="p-6 border-b border-slate-200 bg-white/80 backdrop-blur-md sticky top-0 z-50"
    >
      <div class="max-w-7xl mx-auto flex justify-between items-center">
        <h1
          class="text-2xl font-black bg-gradient-to-r from-blue-600 to-indigo-600 bg-clip-text text-transparent"
        >
          CARD<span class="text-slate-400 font-light">PRO</span>
        </h1>
        <button
          onclick="downloadCard()"
          class="btn btn-primary btn-md shadow-lg shadow-blue-500/20 group"
        >
          <i class="fa-solid fa-download mr-2 group-hover:bounce"></i> Export HQ
          Image
        </button>
      </div>
    </header>

    <main class="max-w-7xl mx-auto p-6 lg:p-12">
      <div class="grid lg:grid-cols-12 gap-12 items-start">
        <!-- Editor Sidebar (4/12) -->
        <aside class="lg:col-span-5 space-y-8">
          <div
            class="bg-white p-8 rounded-[2rem] shadow-xl border border-slate-100"
          >
            <h2 class="text-xl font-bold mb-6 flex items-center">
              <i class="fa-solid fa-pen-nib mr-3 text-blue-500"></i> Editor
            </h2>

            <form id="cardForm" class="space-y-4">
              <div class="grid grid-cols-2 gap-4">
                <div class="form-control col-span-2">
                  <label class="label"
                    ><span class="label-text font-bold">Full Name</span></label
                  >
                  <input
                    type="text"
                    id="name"
                    placeholder="Johnathan Doe"
                    class="input input-bordered w-full rounded-xl bg-slate-50 border-slate-200 focus:border-blue-500"
                    required
                  />
                </div>
                <div class="form-control col-span-2">
                  <label class="label"
                    ><span class="label-text font-bold"
                      >Designation</span
                    ></label
                  >
                  <input
                    type="text"
                    id="designation"
                    placeholder="Creative Director"
                    class="input input-bordered w-full rounded-xl bg-slate-50 border-slate-200 focus:border-blue-500"
                    required
                  />
                </div>
              </div>

              <div
                class="grid grid-cols-2 gap-4 pt-4 border-t border-slate-100"
              >
                <div class="form-control">
                  <label class="label"
                    ><span class="label-text font-bold">Email</span></label
                  >
                  <input
                    type="email"
                    id="email"
                    placeholder="john@example.com"
                    class="input input-bordered w-full rounded-xl bg-slate-50 border-slate-200 focus:border-blue-500"
                  />
                </div>
                <div class="form-control">
                  <label class="label"
                    ><span class="label-text font-bold">Phone</span></label
                  >
                  <input
                    type="text"
                    id="phone"
                    placeholder="+1 234 567 890"
                    class="input input-bordered w-full rounded-xl bg-slate-50 border-slate-200 focus:border-blue-500"
                  />
                </div>
              </div>

              <div class="form-control">
                <label class="label"
                  ><span class="label-text font-bold">Address</span></label
                >
                <input
                  type="text"
                  id="address"
                  placeholder="123 Vision St, Future City"
                  class="input input-bordered w-full rounded-xl bg-slate-50 border-slate-200 focus:border-blue-500"
                />
              </div>

              <div class="form-control pt-4">
                <label class="label"
                  ><span class="label-text font-bold"
                    >Profile / Logo (Optional)</span
                  ></label
                >
                <input
                  type="file"
                  id="profileImage"
                  class="file-input file-input-bordered w-full rounded-xl bg-slate-50"
                  accept="image/*"
                />
              </div>

              <div class="form-control pt-6 border-t border-slate-100">
                <label class="label"
                  ><span class="label-text font-bold text-blue-600"
                    >Style & Branding</span
                  ></label
                >
                <div class="grid grid-cols-2 gap-4 mt-2">
                  <select
                    id="templateType"
                    class="select select-bordered w-full rounded-xl"
                  >
                    <option value="modern">Modern Glass</option>
                    <option value="minimal">Ultra Minimalist</option>
                    <option value="bold">Bold Impact</option>
                  </select>
                  <select
                    id="orientation"
                    class="select select-bordered w-full rounded-xl"
                  >
                    <option value="horizontal">Horizontal</option>
                    <option value="vertical">Vertical</option>
                  </select>
                  <input
                    type="color"
                    id="themeColor"
                    value="#3b82f6"
                    class="w-full h-12 rounded-xl cursor-pointer border-2 border-white shadow-sm"
                  />
                </div>
              </div>

              <div
                class="flex items-center justify-between p-4 bg-slate-50 rounded-2xl mt-4"
              >
                <span class="font-bold text-sm">Include QR Portfolio</span>
                <input
                  type="checkbox"
                  id="showQR"
                  class="toggle toggle-primary"
                  checked
                />
              </div>
            </form>
          </div>
        </aside>

        <!-- Preview Area (8/12) -->
        <section
          class="lg:col-span-7 flex flex-col items-center justify-center min-h-[600px] bg-slate-900/5 rounded-[3rem] p-12 relative overflow-hidden"
        >
          <div
            class="absolute inset-0 bg-[url('https://www.transparenttextures.com/patterns/cubes.png')] opacity-5"
          ></div>

          <h2
            class="text-sm font-black uppercase tracking-[0.3em] text-slate-400 mb-12 relative z-10"
          >
            Live Preview Template
          </h2>

          <!-- The Business Card -->
          <div
            id="cardCapture"
            class="card-modern relative overflow-hidden transition-all duration-500 shadow-2xl"
          >
            <!-- Dynamic Content Injected by JS -->
            <div
              id="cardBody"
              class="w-full h-full p-12 flex flex-col justify-between relative z-10"
            >
              <div class="flex justify-between items-start">
                <div class="max-w-[70%]">
                  <h3
                    id="previewName"
                    class="text-3xl font-black mb-1 leading-tight tracking-tight"
                  >
                    Johnathan Doe
                  </h3>
                  <p
                    id="previewDesignation"
                    class="text-sm font-semibold uppercase tracking-widest opacity-70"
                  >
                    Creative Director
                  </p>
                </div>
                <div
                  id="previewLogo"
                  class="w-16 h-16 rounded-2xl bg-white/20 backdrop-blur-md flex items-center justify-center border border-white/30 overflow-hidden shadow-xl"
                >
                  <i class="fa-solid fa-cube text-2xl"></i>
                </div>
              </div>

              <div class="flex justify-between items-end">
                <div class="space-y-3 text-xs font-semibold opacity-90">
                  <div class="flex items-center">
                    <i class="fa-solid fa-envelope w-6 opacity-60"></i>
                    <span id="previewEmailDisplay">john@pro.design</span>
                  </div>
                  <div class="flex items-center">
                    <i class="fa-solid fa-phone w-6 opacity-60"></i>
                    <span id="previewPhoneDisplay">+1 202 555 0124</span>
                  </div>
                  <div class="flex items-center">
                    <i class="fa-solid fa-location-dot w-6 opacity-60"></i>
                    <span id="previewAddressDisplay">New York, NY</span>
                  </div>
                </div>
                <div
                  id="previewQR"
                  class="w-20 h-20 bg-white p-1 rounded-lg shadow-lg"
                ></div>
              </div>
            </div>

            <!-- Gradient Overlay -->
            <div
              id="cardGradient"
              class="absolute inset-0 pointer-events-none opacity-40"
            ></div>
          </div>

          <p class="mt-12 text-slate-400 text-sm font-medium">
            Auto-scaling for high-resolution 1050x600 print standards
          </p>
        </section>
      </div>
    </main>

    <script src="app.js"></script>
  </body>
</html>
