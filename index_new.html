<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Web Works Live | Portfolio</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              "neon-lime": "#a3e635", // lime-400
              "neon-pink": "#f472b6", // pink-400
              "neon-cyan": "#22d3ee", // cyan-400
            },
            boxShadow: {
              neon: "0 0 15px rgba(0, 0, 0, 0.1)",
            },
          },
        },
      };
    </script>
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;700&display=swap");
      body {
        font-family: "Outfit", sans-serif;
        background-color: #ffffff;
      }
      .bento-grid {
        display: grid;
        grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
        auto-rows: minmax(200px, auto);
        gap: 1.5rem;
      }
      @media (min-width: 1024px) {
        .bento-grid {
          grid-template-columns: repeat(4, 1fr);
        }
        .card-large {
          grid-column: span 2;
          grid-row: span 2;
        }
        .card-wide {
          grid-column: span 2;
        }
        .card-tall {
          grid-row: span 2;
        }
      }
      .project-card {
        transition: all 0.3s ease-in-out;
      }
      .project-card:hover {
        transform: scale(1.05);
        z-index: 10;
      }
    </style>
  </head>

  <body class="text-gray-900 overflow-x-hidden">
    <!-- Header / Navigation -->
    <header
      class="sticky top-0 z-50 bg-white/80 backdrop-blur-md border-b border-gray-100 py-4 px-6 md:px-12 flex justify-between items-center"
    >
      <h1
        class="text-2xl font-bold bg-gradient-to-r from-cyan-400 to-pink-400 bg-clip-text text-transparent"
      >
        Web Works Live
      </h1>
      <div class="relative w-full max-w-sm ml-4">
        <span class="absolute inset-y-0 left-0 flex items-center pl-3">
          <svg
            class="w-5 h-5 text-gray-400"
            fill="none"
            stroke="currentColor"
            viewBox="0 0 24 24"
            xmlns="http://www.w3.org/2000/svg"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"
            ></path>
          </svg>
        </span>
        <input
          type="text"
          id="searchInput"
          placeholder="Search projects..."
          class="w-full pl-10 pr-4 py-2 border border-gray-200 rounded-full focus:outline-none focus:ring-2 focus:ring-cyan-400 transition-all"
        />
      </div>
    </header>

    <main class="max-w-7xl mx-auto px-6 py-12">
      <div class="mb-12 text-center md:text-left">
        <h2 class="text-5xl font-extrabold mb-4 tracking-tight">
          Explore the Collection
        </h2>
        <p class="text-xl text-gray-500">
          A showcase of modern web experiments, tools, and games.
        </p>
      </div>

      <!-- Projects Grid -->
      <div id="projectsGrid" class="bento-grid">
        <!-- Projects will be injected here -->
      </div>

      <div id="noResults" class="hidden text-center py-20">
        <h3 class="text-2xl font-semibold text-gray-400">
          No projects match your search.
        </h3>
      </div>
    </main>

    <footer class="bg-gray-50 py-12 px-6 text-center border-t border-gray-100">
      <p class="text-gray-400">
        &copy; 2025 Web Works Live. All projects are open source.
      </p>
    </footer>

    <!-- Data Injection and Search Logic -->
    <script>
      const projects = [];

      const neonColors = [
        { name: "red-400", hex: "#f87171" },
        { name: "orange-400", hex: "#fb923c" },
        { name: "amber-400", hex: "#fbbf24" },
        { name: "yellow-400", hex: "#facc15" },
        { name: "lime-400", hex: "#a3e635" },
        { name: "green-400", hex: "#4ade80" },
        { name: "emerald-400", hex: "#34d399" },
        { name: "teal-400", hex: "#2dd4bf" },
        { name: "cyan-400", hex: "#22d3ee" },
        { name: "sky-400", hex: "#38bdf8" },
        { name: "blue-400", hex: "#60a5fa" },
        { name: "indigo-400", hex: "#818cf8" },
        { name: "violet-400", hex: "#a78bfa" },
        { name: "purple-400", hex: "#c084fc" },
        { name: "fuchsia-400", hex: "#e879f9" },
        { name: "pink-400", hex: "#f472b6" },
        { name: "rose-400", hex: "#fb7185" },
      ];

      function renderProjects(data) {
        const grid = document.getElementById("projectsGrid");
        const noResults = document.getElementById("noResults");
        grid.innerHTML = "";

        if (data.length === 0) {
          noResults.classList.remove("hidden");
          return;
        } else {
          noResults.classList.add("hidden");
        }

        // Separate and sort: Featured first
        const sortedData = [...data].sort(
          (a, b) => (b.isFeatured ? 1 : 0) - (a.isFeatured ? 1 : 0)
        );

        sortedData.forEach((p, index) => {
          const colorObj = neonColors[index % neonColors.length];
          const textClass = `text-${colorObj.name.replace("400", "900")}`;

          // Layout variations
          const isFeatured = p.isFeatured;
          const isLarge = isFeatured || index % 7 === 0;
          const isWide = !isFeatured && index % 5 === 2;
          const isTall = !isFeatured && index % 9 === 4;

          let cardClass = `project-card relative group overflow-hidden rounded-3xl shadow-xl flex flex-col p-8 cursor-pointer transition-all duration-300 hover:shadow-2xl hover:-translate-y-2 border-2`;

          if (isFeatured) {
            cardClass +=
              " card-large border-cyan-400/30 ring-4 ring-cyan-400/5";
          } else {
            cardClass += " border-transparent";
            if (isWide) cardClass += " card-wide";
            else if (isTall) cardClass += " card-tall";
          }

          const card = document.createElement("a");
          card.href = p.isExternal ? p.path : p.path + "/index.html";
          if (p.isExternal) card.target = "_blank";

          card.className = cardClass;
          // Apply 30 degree gradient
          card.style.background = isFeatured
            ? `linear-gradient(135deg, #ffffff 0%, #f0fdff 50%, ${colorObj.hex} 100%)`
            : `linear-gradient(30deg, #ffffff 25%, ${colorObj.hex} 100%)`;

          card.innerHTML = `
                    <div class="absolute inset-0 bg-white/20 opacity-0 group-hover:opacity-100 transition-opacity pointer-events-none"></div>
                    ${
                      isFeatured
                        ? `
                        <div class="absolute top-4 right-4 z-20">
                            <span class="flex items-center gap-1 px-3 py-1 bg-cyan-500 text-white text-[10px] font-black uppercase tracking-widest rounded-full shadow-lg animate-pulse">
                                <svg class="w-3 h-3" fill="currentColor" viewBox="0 0 20 20"><path d="M9.049 2.927c.3-.921 1.603-.921 1.902 0l1.07 3.292a1 1 0 00.95.69h3.462c.969 0 1.371 1.24.588 1.81l-2.8 2.034a1 1 0 00-.364 1.118l1.07 3.292c.3.921-.755 1.688-1.54 1.118l-2.8-2.034a1 1 0 00-1.175 0l-2.8 2.034c-.784.57-1.838-.197-1.539-1.118l1.07-3.292a1 1 0 00-.364-1.118L2.98 8.72c-.783-.57-.38-1.81.588-1.81h3.461a1 1 0 00.951-.69l1.07-3.292z"></path></svg>
                                Main Project
                            </span>
                        </div>
                    `
                        : ""
                    }
                    <div class="flex-1 relative z-10">
                        <div class="flex gap-2 mb-4 flex-wrap">
                            ${p.tech
                              .map(
                                (t) =>
                                  `<span class="px-3 py-1 text-xs font-bold rounded-full bg-white/60 text-gray-800 backdrop-blur-md border border-white/50 shadow-sm">${t}</span>`
                              )
                              .join("")}
                        </div>
                        <h3 class="${
                          isFeatured ? "text-4xl" : "text-2xl"
                        } font-black mb-3 text-gray-900 group-hover:${textClass} transition-colors tracking-tight">${
            p.name
          }</h3>
                        <p class="${
                          isFeatured ? "text-lg" : "text-base"
                        } text-gray-700/80 font-medium leading-relaxed">${
            p.description
          }</p>
                    </div>
                    <div class="mt-8 flex items-center justify-between relative z-10">
                        <span class="text-sm font-black uppercase tracking-widest text-gray-900/60 group-hover:text-gray-900 transition-colors flex items-center gap-2">
                           ${
                             p.isExternal
                               ? 'Visit Live Site <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path d="M10 6H6a2 2 0 00-2 2v10a2 2 0 002 2h10a2 2 0 002-2v-4M14 4h6m0 0v6m0-6L10 14"></path></svg>'
                               : "View Project"
                           }
                        </span>
                        <div class="w-12 h-12 rounded-full bg-white/50 flex items-center justify-center group-hover:bg-white transition-all shadow-md group-hover:shadow-lg">
                            <svg class="w-6 h-6 text-gray-900 transform group-hover:translate-x-1 transition-transform" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 8l4 4m0 0l-4 4m4-4H3"></path>
                            </svg>
                        </div>
                    </div>
                `;
          grid.appendChild(card);
        });
      }

      // Search logic
      document.getElementById("searchInput").addEventListener("input", (e) => {
        const query = e.target.value.toLowerCase();
        const filtered = projects.filter(
          (p) =>
            p.name.toLowerCase().includes(query) ||
            p.description.toLowerCase().includes(query) ||
            p.tech.some((t) => t.toLowerCase().includes(query))
        );
        renderProjects(filtered);
      });

      // Load data
      fetch("project_data.json")
        .then((res) => res.json())
        .then((data) => {
          projects.push(...data);
          renderProjects(projects);
        })
        .catch((err) => console.error("Error loading project data:", err));
    </script>
  </body>
</html>
