<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Web Works Live | Portfolio</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              "neon-lime": "#a3e635", // lime-400
              "neon-pink": "#f472b6", // pink-400
              "neon-cyan": "#22d3ee", // cyan-400
            },
            boxShadow: {
              neon: "0 0 15px rgba(0, 0, 0, 0.1)",
            },
          },
        },
      };
    </script>
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;700&display=swap");
      body {
        font-family: "Outfit", sans-serif;
        background-color: #ffffff;
      }
      .bento-grid {
        display: grid;
        grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
        auto-rows: minmax(200px, auto);
        gap: 1.5rem;
      }
      @media (min-width: 1024px) {
        .bento-grid {
          grid-template-columns: repeat(4, 1fr);
        }
        .card-large {
          grid-column: span 2;
          grid-row: span 2;
        }
        .card-wide {
          grid-column: span 2;
        }
        .card-tall {
          grid-row: span 2;
        }
      }
      .project-card {
        transition: all 0.3s ease-in-out;
      }
      .project-card:hover {
        transform: scale(1.05);
        z-index: 10;
      }
    </style>
  </head>

  <body class="text-gray-900 overflow-x-hidden">
    <!-- Header / Navigation -->
    <header
      class="sticky top-0 z-50 bg-white/80 backdrop-blur-md border-b border-gray-100 py-4 px-6 md:px-12 flex justify-between items-center"
    >
      <h1
        class="text-2xl font-bold bg-gradient-to-r from-cyan-400 to-pink-400 bg-clip-text text-transparent"
      >
        Web Works Live
      </h1>
      <div class="relative w-full max-w-sm ml-4">
        <span class="absolute inset-y-0 left-0 flex items-center pl-3">
          <svg
            class="w-5 h-5 text-gray-400"
            fill="none"
            stroke="currentColor"
            viewBox="0 0 24 24"
            xmlns="http://www.w3.org/2000/svg"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"
            ></path>
          </svg>
        </span>
        <input
          type="text"
          id="searchInput"
          placeholder="Search projects..."
          class="w-full pl-10 pr-4 py-2 border border-gray-200 rounded-full focus:outline-none focus:ring-2 focus:ring-cyan-400 transition-all"
        />
      </div>
    </header>

    <main class="max-w-7xl mx-auto px-6 py-12">
      <div class="mb-12 text-center md:text-left">
        <h2 class="text-5xl font-extrabold mb-4 tracking-tight">
          Explore the Collection
        </h2>
        <p class="text-xl text-gray-500">
          A showcase of modern web experiments, tools, and games.
        </p>
      </div>

      <!-- Projects Grid -->
      <div id="projectsGrid" class="bento-grid">
        <!-- Projects will be injected here -->
      </div>

      <div id="noResults" class="hidden text-center py-20">
        <h3 class="text-2xl font-semibold text-gray-400">
          No projects match your search.
        </h3>
      </div>
    </main>

    <footer class="bg-gray-50 py-12 px-6 text-center border-t border-gray-100">
      <p class="text-gray-400">
        &copy; 2025 Web Works Live. All projects are open source.
      </p>
    </footer>

    <!-- Data Injection and Search Logic -->
    <script>
      const projects = []; // Will be injected by script or fetched

      function renderProjects(data) {
        const grid = document.getElementById("projectsGrid");
        const noResults = document.getElementById("noResults");
        grid.innerHTML = "";

        if (data.length === 0) {
          noResults.classList.remove("hidden");
          return;
        } else {
          noResults.classList.add("hidden");
        }

        const neonColors = [
          "bg-lime-400",
          "bg-pink-400",
          "bg-cyan-400",
          "bg-yellow-400",
          "bg-orange-400",
          "bg-indigo-400",
        ];

        data.forEach((p, index) => {
          const colorBase = neonColors[index % neonColors.length].replace(
            "bg-",
            ""
          );
          const colorClass = `bg-${colorBase}`;
          const textClass = `text-${colorBase.replace("400", "600")}`;
          const borderClass = `border-${colorBase.replace("400", "200")}`;

          const isLarge = index % 7 === 0;
          const isWide = index % 5 === 2;
          const isTall = index % 9 === 4;

          let cardClass =
            "project-card relative group overflow-hidden rounded-3xl bg-white shadow-lg border border-gray-100 flex flex-col p-8 cursor-pointer";
          if (isLarge) cardClass += " card-large";
          else if (isWide) cardClass += " card-wide";
          else if (isTall) cardClass += " card-tall";

          const card = document.createElement("a");
          card.href = p.path + "/index.html";
          card.className = cardClass;
          card.innerHTML = `
                    <div class="absolute top-0 right-0 -mt-4 -mr-4 w-24 h-24 ${colorClass} rounded-full blur-3xl opacity-20 group-hover:opacity-40 transition-opacity"></div>
                    <div class="flex-1">
                        <div class="flex gap-2 mb-4 flex-wrap">
                            ${p.tech
                              .map(
                                (t) =>
                                  `<span class="px-3 py-1 text-xs font-semibold rounded-full ${colorClass} bg-opacity-10 ${textClass} border ${borderClass}">${t}</span>`
                              )
                              .join("")}
                        </div>
                        <h3 class="text-2xl font-bold mb-2 group-hover:${textClass} transition-colors">${
            p.name
          }</h3>
                        <p class="text-gray-500 leading-relaxed">${
                          p.description
                        }</p>
                    </div>
                    <div class="mt-8 flex items-center justify-between">
                        <span class="text-sm font-bold uppercase tracking-widest text-gray-400 group-hover:text-gray-900 transition-colors">View Project</span>
                        <svg class="w-6 h-6 transform group-hover:translate-x-2 transition-transform ${textClass}" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 8l4 4m0 0l-4 4m4-4H3"></path>
                        </svg>
                    </div>
                `;
          grid.appendChild(card);
        });
      }

      // Search logic
      document.getElementById("searchInput").addEventListener("input", (e) => {
        const query = e.target.value.toLowerCase();
        const filtered = projects.filter(
          (p) =>
            p.name.toLowerCase().includes(query) ||
            p.description.toLowerCase().includes(query) ||
            p.tech.some((t) => t.toLowerCase().includes(query))
        );
        renderProjects(filtered);
      });

      // Load data
      fetch("project_data.json")
        .then((res) => res.json())
        .then((data) => {
          projects.push(...data);
          renderProjects(projects);
        })
        .catch((err) => console.error("Error loading project data:", err));
    </script>
  </body>
</html>
