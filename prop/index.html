<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Proposal App</title>
    <!-- Tailwind CSS & DaisyUI -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/daisyui@1.15.1/dist/full.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        /* Custom CSS for shifting buttons */
        .btn-shift {
            position: absolute;
        }
        .gif-container {
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
            margin-top: 20px;
        }
    </style>
</head>
<body class="bg-gray-100">

    <div class="min-h-screen flex flex-col items-center justify-center space-y-4">
        <!-- Proposal Screen -->
        <div id="proposalScreen" class="text-center">
            <div class="gif-container">
                <!-- GIF for Proposal -->
                <img id="gifImage" src="https://media.giphy.com/media/d31vTpPi1TOd5Fqg/giphy.gif" class="w-64 h-64 rounded-lg" alt="Proposal GIF">
            </div>
            <h2 class="text-3xl font-bold mt-4">Will you marry me?</h2>
            <div class="flex gap-4 mt-6">
                <!-- No Button (will shift on hover) -->
                <button id="noButton" class="btn btn-primary text-xl px-8 py-4 bg-red-500 hover:bg-red-700">No</button>
                <!-- Yes Button -->
                <button id="yesButton" class="btn btn-primary text-xl px-8 py-4 bg-green-500 hover:bg-green-700">Yes</button>
            </div>
        </div>

        <!-- Love You Too Screen (Hidden initially) -->
        <div id="loveYouScreen" class="hidden text-center">
            <div class="gif-container">
                <!-- GIF for Love You Too -->
                <img id="loveGif" src="https://media.giphy.com/media/l3vR9TqESLvmzChJ2/giphy.gif" class="w-64 h-64 rounded-lg" alt="Love GIF">
            </div>
            <h2 class="text-4xl font-bold mt-6">I love you too!</h2>
        </div>
    </div>

    <script>
        // Wait for DOM to load
        document.addEventListener('DOMContentLoaded', () => {
            const noButton = document.getElementById('noButton');
            const yesButton = document.getElementById('yesButton');
            const proposalScreen = document.getElementById('proposalScreen');
            const loveYouScreen = document.getElementById('loveYouScreen');

            // Function to handle hovering over "No" button
            noButton.addEventListener('mouseover', () => {
                // Shift the "No" button randomly on screen when the cursor hovers over it
                noButton.classList.add('btn-shift');
                noButton.style.top = `${Math.random() * 300 + 100}px`;
                noButton.style.left = `${Math.random() * 300 + 100}px`;
            });

            // Function to handle clicking on "Yes" button
            yesButton.addEventListener('click', () => {
                // Hide the proposal screen and show the "I love you too" screen
                proposalScreen.classList.add('hidden');
                loveYouScreen.classList.remove('hidden');
            });
        });
    </script>

</body>
</html>
