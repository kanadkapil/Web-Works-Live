<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Command Reference</title>
    <script src="https://cdn.tailwindcss.com" defer></script>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/daisyui@latest/dist/full.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
        integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body class="bg-gray-100">
    <!-- Navbar -->
    <nav class="bg-blue-600 p-4 shadow-md">
        <div class="max-w-4xl mx-auto flex justify-between items-center">
            <!-- Logo or Title -->
            <a href="index.html" class="text-white text-2xl font-bold">Command Reference</a>
            
            <!-- Hamburger Menu Button for Mobile -->
            <div class="lg:hidden">
                <button id="navbar-toggler" class="text-white">
                    <i class="fas fa-bars"></i> <!-- Hamburger icon -->
                </button>
            </div>

            <!-- Links for Desktop and Mobile -->
            <div class="hidden lg:flex space-x-6">
                <a href="windows.html" class="btn btn-primary">Windows Commands</a>
                <a href="linux.html" class="btn btn-secondary">Linux Commands</a>
                <a href="mac.html" class="btn btn-accent">Mac Commands</a>
            </div>
        </div>
    </nav>

    <!-- Dropdown Menu for Mobile -->
    <div id="navbar-menu" class="lg:hidden hidden bg-blue-600 p-4 space-y-4">
        <a href="windows.html" class="btn btn-primary w-full">Windows Commands</a>
        <a href="linux.html" class="btn btn-secondary w-full">Linux Commands</a>
        <a href="mac.html" class="btn btn-accent w-full">Mac Commands</a>
    </div>


    <script>
        // Toggle for mobile dropdown menu
        const navbarToggler = document.getElementById("navbar-toggler");
        const navbarMenu = document.getElementById("navbar-menu");

        navbarToggler.addEventListener("click", () => {
            navbarMenu.classList.toggle("hidden");
        });
    </script>
</body>

</html>
