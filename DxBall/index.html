<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DX Ball Game</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@3.2.7/dist/tailwind.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/daisyui@1.22.0/dist/full.css" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com" defer></script>
    <style>
        canvas {
            border: 1px solid #000;
            display: block;
            margin: 0 auto;
            background: #b5b5b5;
            /* box-shadow: 50px 10px 10px; */
        }
    </style>
</head>

<body class="flex items-center justify-center h-screen bg-gray-200">
    <div class="text-center">
        <h1 class="text-3xl font-bold mb-4">DX Ball Game</h1>
        <canvas class="rounded-lg" id="gameCanvas" width="1080" height="720"></canvas>
        <div class="mt-4">
            <button id="startButton" class="btn btn-primary">Start Game</button>
            <button id="restartButton" class="btn btn-secondary hidden mt-4">Restart Game</button>
        </div>
        <p id="score" class="mt-4 text-xl">Score: 0</p>
    </div>
    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');

        // Ball properties
        const ballRadius = 20; // Customize ball size here
        let x = canvas.width / 2;
        let y = canvas.height - 30;
        let dx = 5; // Customize ball speed (horizontal) here
        let dy = -5; // Customize ball speed (vertical) here

        // Paddle properties
        const paddleHeight = 20; // Customize paddle height here
        const paddleWidth = 200; // Customize paddle width here
        let paddleX = (canvas.width - paddleWidth) / 2;

        // Control variables
        let rightPressed = false;
        let leftPressed = false;

        // Score
        let score = 0;

        // Bricks properties
        const brickRowCount = 6; // Customize number of brick rows here
        const brickColumnCount = 9; // Customize number of brick columns here
        const brickWidth = 100; // Customize brick width here
        const brickHeight = 30; // Customize brick height here
        const brickPadding = 14; // Customize padding between bricks here
        const brickOffsetTop = 30; // Customize vertical offset of bricks here
        const brickOffsetLeft = 30; // Customize horizontal offset of bricks here
        const bricks = [];
        
        const colors = {
            1: '#00FF00', // Lime
            2: '#FFA500', // Orange
            3: '#FF0000'  // Red
        };

        // Function to initialize bricks with patterns and shuffling
        function initBricks() {
            bricks.length = 0; // Clear existing bricks
            for (let c = 0; c < brickColumnCount; c++) {
                bricks[c] = [];
                for (let r = 0; r < brickRowCount; r++) {
                    let hitCount = Math.floor(Math.random() * 3) + 1; // Hit count between 1 and 3
                    bricks[c][r] = { x: 0, y: 0, status: hitCount };
                }
            }
        }

        initBricks();

        // Event listeners
        document.addEventListener('keydown', keyDownHandler);
        document.addEventListener('keyup', keyUpHandler);
        document.getElementById('startButton').addEventListener('click', startGame);
        document.getElementById('restartButton').addEventListener('click', restartGame);

        function startGame() {
            document.getElementById('startButton').disabled = true;
            document.getElementById('restartButton').classList.remove('hidden');
            setInterval(draw, 10); // Customize game speed here (interval in milliseconds)
        }

        function restartGame() {
            score = 0;
            document.getElementById('score').textContent = `Score: ${score}`;
            x = canvas.width / 2;
            y = canvas.height - 30;
            dx = 5;
            dy = -5;
            paddleX = (canvas.width - paddleWidth) / 2;
            initBricks();
            document.getElementById('startButton').disabled = false;
            document.getElementById('restartButton').classList.add('hidden');
        }

        function keyDownHandler(e) {
            if (e.key === 'Right' || e.key === 'ArrowRight') {
                rightPressed = true;
            } else if (e.key === 'Left' || e.key === 'ArrowLeft') {
                leftPressed = true;
            }
        }

        function keyUpHandler(e) {
            if (e.key === 'Right' || e.key === 'ArrowRight') {
                rightPressed = false;
            } else if (e.key === 'Left' || e.key === 'ArrowLeft') {
                leftPressed = false;
            }
        }

        function drawBall() {
            ctx.beginPath();
            ctx.arc(x, y, ballRadius, 0, Math.PI * 2);
            ctx.fillStyle = '#797986'; // Ball color
            ctx.fill();
            ctx.closePath();
        }

        function drawPaddle() {
            ctx.beginPath();
            ctx.rect(paddleX, canvas.height - paddleHeight, paddleWidth, paddleHeight);
            ctx.fillStyle = '#777777'; // Paddle color
            ctx.fill();
            ctx.closePath();
        }

        function drawBricks() {
            for (let c = 0; c < brickColumnCount; c++) {
                for (let r = 0; r < brickRowCount; r++) {
                    if (bricks[c][r].status > 0) {
                        const brickX = brickOffsetLeft + c * (brickWidth + brickPadding);
                        const brickY = brickOffsetTop + r * (brickHeight + brickPadding);
                        bricks[c][r].x = brickX;
                        bricks[c][r].y = brickY;
                        ctx.beginPath();
                        ctx.rect(brickX, brickY, brickWidth, brickHeight);
                        ctx.fillStyle = colors[bricks[c][r].status]; // Brick color based on hit count
                        ctx.fill();
                        ctx.closePath();
                    }
                }
            }
        }

        function collisionDetection() {
            for (let c = 0; c < brickColumnCount; c++) {
                for (let r = 0; r < brickRowCount; r++) {
                    const brick = bricks[c][r];
                    if (brick.status > 0) {
                        if (x > brick.x && x < brick.x + brickWidth && y > brick.y && y < brick.y + brickHeight) {
                            dy = -dy;
                            brick.status--;
                            score += 10; // Increment score
                            document.getElementById('score').textContent = `Score: ${score}`;
                            if (score >= brickRowCount * brickColumnCount * 10) {
                                document.getElementById('startButton').disabled = false;
                                document.getElementById('startButton').textContent = 'You Win!';
                                return;
                            }
                        }
                    }
                }
            }
        }

        function draw() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            drawBricks();
            drawBall();
            drawPaddle();
            collisionDetection();

            if (x + dx > canvas.width - ballRadius || x + dx < ballRadius) {
                dx = -dx;
            }
            if (y + dy < ballRadius) {
                dy = -dy;
            } else if (y + dy > canvas.height - ballRadius) {
                if (x > paddleX && x < paddleX + paddleWidth) {
                    dy = -dy;
                } else {
                    document.getElementById('startButton').disabled = false;
                    document.getElementById('startButton').textContent = 'Game Over';
                    return;
                }
            }

            if (rightPressed && paddleX < canvas.width - paddleWidth) {
                paddleX += 10; // Customize paddle speed here
            } else if (leftPressed && paddleX > 0) {
                paddleX -= 10; // Customize paddle speed here
            }

            x += dx;
            y += dy;
        }
    </script>
</body>

</html>
